{extend name="admin:base" /}
{block name="main"}
<script src="Public/com/Highcharts/highcharts.js"></script>
<div class='row'>

<!-- 曲线图 -->
<div class="box box-solid">


<div class="box-body">
	<div id="main" style="min-width: 310px; height: 250px; margin: 0 auto"></div>

  <div id='view' style="min-width:310px;height:250px;margin:0 auto;">

  </div>
</div>




</div>


</div>

<script type="text/javascript">
 var myChart = echarts.init(document.getElementById('main'));


option = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : {$day},
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'order number',
            type:'bar',
            barWidth: '60%',
            data:{$data}
        }
    ]
};
myChart.setOption(option);
var view=myChart = echarts.init(document.getElementById('view'));
option2 = {
    xAxis: {
        type: 'category',
        data: {$day}
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name:'view source',
        data: [200, 50, 23, 190, 350, 567, 124,700,800],
        type: 'line'
    }]
};
view.setOption(option2);
</script>
{/block}
