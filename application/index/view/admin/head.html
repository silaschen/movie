<script type="text/javascript">
function logout(){
  var type = "{$Think.Session.login_cinema_status}";

  if(type === '1'){
    // console.log(type);
    type = 1;
  }else{
    type=2;
  }


  $.post("{:url('index/admin/logout')}",{'type':type},function(ret){

      if(ret.code===1){
        location.href = ret.gourl;
      }


  },'JSON');


}
</script>
